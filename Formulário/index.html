<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Formulário</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>

<body>

    <div class="container">

        <form action="#" method="post">

            <div class="form-row mt-5">
                <div class="col-6">
                    <label for="primeiro-nome">Primeiro nome</label>
                    <input type="text" name="primeiro-nome" id="primeiro-nome" class="form-control">
                </div>
                <div class="col-6">
                    <label for="ultimo-nome">Último nome</label>
                    <input type="text" name="ultimo-nome" id="ultimo-nome" class="form-control">
                </div>
            </div>

            <hr class="mt-5">

            <div class="form-row">
                <div class="col-sm-3 mt-3">
                    <label for="cep">CEP</label>
                    <input type="text" name="cep" id="cep" class="form-control">
                </div>
            </div>

            <div class="form-row mt-3">
                <div class="col-sm-9">
                    <label for="endereco">Endereço</label>
                    <input type="text" name="endereco" id="endereco" class="form-control" placeholder="Rua, Av...">
                </div>
                <div class="col-sm-3">
                    <label for="numero">Número</label>
                    <input type="number" name="numero" id="numero" class="form-control">
                </div>
                <div class="col-sm mt-3">
                    <label for="complemento">Complemento</label>
                    <input type="text" name="complemento" id="complemento" class="form-control">
                </div>
                <div class="col-sm mt-3">
                    <label for="bairro">Bairro</label>
                    <input type="text" name="bairro" id="bairro" class="form-control">
                </div>
            </div>

            <div class="form-row mt-3">
                <div class="col-sm">
                    <label for="cidade">Cidade</label>
                    <input type="text" name="cidade" id="cidade" class="form-control">
                </div>
                <div class="col">
                    <label for="estado">Estado</label>
                    <input type="text" name="estado" id="estado" class="form-control">
                </div>
                <div class="col">
                    <label for="pais">País</label>
                    <input type="text" name="pais" id="pais" class="form-control">
                </div>
            </div>

            <div class="col-sm d-flex mt-4 px-0">
                <button type="submit" class="btn btn-primary flex-fill">Salvar</button>
            </div>

        </form>

    </div>

    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
