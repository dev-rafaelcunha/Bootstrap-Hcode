<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Drop Position</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/example.css">
</head>

<body>

    <div class="container">
        
        <div class="col mb-5">
            <select class="btn btn-primary dropdown dropup">
                <option value="">1</option>
                <option value="">2</option>
                <option value="">3</option>
            </select>
        </div>

        <div class="dropdown dropup" style="position: absolute; top: 200px;">
            <button type="button" data-toggle="dropdown" class="btn btn-primary btn dropdown-toggle">Menu</button>
            <div class="dropdown-menu">
                <span class="dropdown-item-text">lorem</span>
                <a href="#" class="dropdown-item">1</a>
                <a href="#" class="dropdown-item">2</a>
                <a href="#" class="dropdown-item">3</a>
            </div>
        </div>

        <div class="dropdown dropleft" style="position: absolute; top: 250px; left: 250px;">
            <button type="button" data-toggle="dropdown" class="btn btn-primary btn dropdown-toggle">Menu</button>
            <div class="dropdown-menu">
                <span class="dropdown-item-text">lorem</span>
                <a href="#" class="dropdown-item">1</a>
                <a href="#" class="dropdown-item">2</a>
                <a href="#" class="dropdown-item">3</a>
            </div>
        </div>

        <div class="dropdown dropright">
            <button type="button" data-toggle="dropdown" class="btn btn-primary btn dropdown-toggle">Menu</button>
            <div class="dropdown-menu">
                <span class="dropdown-item-text">lorem</span>
                <a href="#" class="dropdown-item">1</a>
                <a href="#" class="dropdown-item">2</a>
                <a href="#" class="dropdown-item">3</a>
            </div>
        </div>

    </div>

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
