<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexAlignItems</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/example.css">
</head>

<body>

    <div class="container">

        <div class="d-flex align-items-stretch bg" style="height: 200px;"> <!-- Como iniciou -->
            <div class="bg p-2">1</div>
            <div class="bg p-2">2</div>
            <div class="bg p-2">3</div>
        </div>

        <div class="d-flex align-items-start bg" style="height: 200px;"> <!-- Cima -->
            <div class="bg p-2">1</div>
            <div class="bg p-2">2</div>
            <div class="bg p-2">3</div>
        </div>

        <div class="d-flex align-items-end bg" style="height: 200px;"> <!-- Baixo -->
            <div class="bg p-2">1</div>
            <div class="bg p-2">2</div>
            <div class="bg p-2">3</div>
        </div>

        <div class="d-flex align-items-center bg" style="height: 200px;"> <!-- Centro -->
            <div class="bg p-2">1</div>
            <div class="bg p-2">2</div>
            <div class="bg p-2">3</div>
        </div>

        <div class="d-flex align-items-baseline bg" style="height: 200px;"> <!-- Base do elemento, praticamente o mesmo que Start -->
            <div class="bg p-2">1</div>
            <div class="bg p-2">2</div>
            <div class="bg p-2">3</div>
        </div>

    </div>

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
