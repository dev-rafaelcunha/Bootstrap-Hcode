<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Radio Inline</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/example.css">
</head>

<body>

    <div class="container">

        <form action="">

            <div class="form-check form-check-inline">
                <input type="radio" name="gender" id="gender" class="form-check-input" value="M">
                <label for="gender-m" class="form-check-label">Masculino</label>
            </div>

            <div class="form-check form-check-inline">
                <input type="radio" name="gender" id="gender-f" class="form-check-input" value="F">
                <label for="gender-f" class="form-check-label">Feminino</label>
            </div>

            <button type="submit" class="btn btn-primary">Enviar</button>

        </form>

    </div>

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
