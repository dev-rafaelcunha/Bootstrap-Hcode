<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Group Multiple</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>

<body>

    <div class="container">

        <div class="input-group">
            <div class="input-group-prepend">
                <button type="button" class="btn btn-primary">OK</button>
            </div>
            <input type="text" class="form-control" placeholder="Primeiro nome">
        </div>

        <hr>

        <div class="input-group">
            <input type="text" class="form-control" placeholder="Primeiro nome">
            <div class="input-group-append">
                <button type="button" class="btn btn-primary">OK</button>
            </div>
        </div>

        <hr>

        <div class="input-group">
            <input type="text" class="form-control" placeholder="Primeiro nome">
            <div class="input-group-append">
                <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">Menu</button>
                <div class="dropdown-menu">
                    <div class="dropdown-item">1</div>
                    <div class="dropdown-item">2</div>
                    <div class="dropdown-item">3</div>
                </div>
            </div>
        </div>

    </div>

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        $(() => {


        });
    </script>
</body>

</html>
