<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spinner</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>

<style>
    #scrollspy-content {
        position: relative;
        height: calc(100vh - 120px);
        overflow-y: auto;
        scroll-behavior: smooth;
    }
</style>

<body>

    <div class="container">

        <div class="spinner-border">
            <div class="sr-only">Carregando...</div>
        </div>

        <div class="spinner-border text-primary">
            <div class="sr-only">Carregando...</div>
        </div>

        <div class="spinner-border text-danger">
            <div class="sr-only">Carregando...</div>
        </div>

        <hr>

        <div class="spinner-grow">
            <div class="sr-only">Carregando...</div>
        </div>

        <div class="spinner-grow text-success">
            <div class="sr-only">Carregando...</div>
        </div>

        <div class="spinner-grow text-warning">
            <div class="sr-only">Carregando...</div>
        </div>

        <hr>

        <div class="d-flex justify-content-center align-items-center" style="height: 25vh;">
            <div class="spinner-grow text-success">
                <div class="sr-only">Carregando...</div>
            </div>
        </div>

        <hr>

        <div class="d-flex justify-content-center">
            <div class="spinner-grow text-success ml-auto">
                <div class="sr-only">Carregando...</div>
            </div>
        </div>

        <hr>

        <div class="d-flex justify-content-center">
            <div class="spinner-border spinner-border-sm text-success ml-auto">
                <div class="sr-only">Carregando...</div>
            </div>
        </div>

        <div class="d-flex justify-content-center">
            <div class="spinner-grow spinner-grow-sm text-success ml-auto">
                <div class="sr-only">Carregando...</div>
            </div>
        </div>

        <hr>

        <div class="d-flex justify-content-center">
            <div class="spinner-border spinner-border-lg text-success ml-auto">
                <div class="sr-only">Carregando...</div>
            </div>
        </div>

        <div class="d-flex justify-content-center">
            <div class="spinner-grow spinner-grow-lg text-success ml-auto">
                <div class="sr-only">Carregando...</div>
            </div>
        </div>

        <hr>

        <button type="button" class="btn btn-primary" disabled>
            <div class="spinner-border spinner-border-sm ml-auto"></div>
            <span>Carregando...</span>
        </button>

    </div>


    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        $(() => {



        });
    </script>
</body>

</html>
