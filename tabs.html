<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabs</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>

<body>

    <div class="container">

        <nav class="nav nav-tabs">
            <a href="#tab-1" class="nav-link active" data-toggle="tab">Home</a>
            <a href="#tab-2" class="nav-link" data-toggle="tab">Cursos</a>
            <a href="#tab-3" class="nav-link" data-toggle="tab">Bootstrap</a>
        </nav>

        <div class="tab-content">
            <div class="tab-pane active" id="tab-1">
                Conteúdo 1
            </div>
            <div class="tab-pane" id="tab-2">
                Conteúdo 2
            </div>
            <div class="tab-pane" id="tab-3">
                Conteúdo 3
            </div>
        </div>

        <hr>

        <nav class="nav nav-pills">
            <a href="#aba-1" class="nav-link active" data-toggle="tab">Home</a>
            <a href="#aba-2" class="nav-link" data-toggle="tab">Cursos</a>
            <a href="#aba-3" class="nav-link" data-toggle="tab">Bootstrap</a>
        </nav>

        <div class="tab-content">
            <div class="tab-pane active" id="aba-1">
                Conteúdo 1
            </div>
            <div class="tab-pane" id="aba-2">
                Conteúdo 2
            </div>
            <div class="tab-pane" id="aba-3">
                Conteúdo 3
            </div>
        </div>

        <hr>

        <div class="row">
            <div class="col-1">
                <nav class="nav nav-pills">
                    <a href="#aba2-1" class="nav-link active" data-toggle="tab">Home</a>
                    <a href="#aba2-2" class="nav-link" data-toggle="tab">Cursos</a>
                    <a href="#aba2-3" class="nav-link" data-toggle="tab">Bootstrap</a>
                </nav>
            </div>
            <div class="col-11">
                <div class="tab-content">
                    <div class="tab-pane fade show active" id="aba2-1">
                        Conteúdo 1
                    </div>
                    <div class="tab-pane fade" id="aba2-2">
                        Conteúdo 2
                    </div>
                    <div class="tab-pane fade" id="aba2-3">
                        Conteúdo 3
                    </div>
                </div>
            </div>
        </div>

        <hr>

        <button type="button" id="btn-1" class="btn btn-dark">Aba Cursos</button>
        <button type="button" id="btn-2" class="btn btn-dark">Aba Home</button>
        <button type="button" id="btn-3" class="btn btn-dark">Aba Bootstrap</button>

    </div>


    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        $(() => {

            $('#btn-1').on('click', e => {

                $('[href="#aba2-2"]').tab('show');
            });

            $('#btn-2').on('click', e => {

                $('[href="#aba2-1"]').tab('show');
            });

            $('#btn-3').on('click', e => {

                $('[href="#aba2-3"]').tab('show');
            });
        });
    </script>
</body>

</html>
